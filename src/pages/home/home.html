<ion-header>
  <ion-navbar>
    <ion-title>
      My Albums
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let photo of photos" [ngClass]=getClass(photo)>
      <img [src]=photo.url>
      <ion-card-content>
        <ion-card-title>
          {{photo.title}}
          </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
